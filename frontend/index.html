<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Quote Quiz</h1>

    <!-- üåô Dark Mode Toggle -->
    <button id="dark-toggle" class="dark-toggle">üåô Dark Mode</button>

    <!-- üü¢ Start Screen -->
    <div id="start-screen">

      <p>Guess the missing word from famous quotes. You have 50 seconds ‚è±Ô∏è</p>
      <button id="start-btn" class="start-btn">Start Quiz</button>
    </div>

    <!-- üî¥ Game Over Screen -->

      <h2 id="game-over-message"></h2>

      <button id="play-again" class="next-btn">Play Again</button>
    </div>

    <!-- üéÆ Game Section -->

        <div>‚è±Ô∏è Time Left: <span id="timer"></span>s</div>
        <div>üèÜ Score: <span id="score"></span> | Question: <span id="question-count"></span>/10</div>
      </div>

<div class="quote-box">
  <div id="spinner" class="spinner hidden"></div>
  <p id="quiz-quote"></p>
</div>


      <div id="options" class="options"></div>

      <div id="status" class="status"></div>

      <!-- <button id="next-btn" class="next-btn" disabled>Next Quote</button> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
