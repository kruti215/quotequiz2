<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <button id="dark-toggle">🌙 Dark Mode</button>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Welcome to the Quote Quiz!</h2>
      <p>Can you guess the missing word in 10 quotes before time runs out?</p>

      <label for="category-select">Choose a category:</label>
      <select id="category-select">
        <option value="">Any</option>
        <option value="motivational">Motivational</option>
        <option value="famous-quotes">Famous</option>
        <option value="life">Life</option>
        <option value="wisdom">Wisdom</option>
        <option value="inspirational">Inspirational</option>
        <option value="friendship">Friendship</option>
        <option value="literature">Literature</option>
      </select>

      <button id="start-btn" class="next-btn">Start Quiz</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="hidden">
      <h2 id="game-over-message"></h2>
      <p id="final-score"></p>

      <button id="play-again" class="next-btn">Play Again</button>
      <button id="share-score" class="next-btn">🔗 Share My Score</button>
      <p id="share-status" style="margin-top: 10px; font-size: 0.9rem;"></p>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="hidden">
      <h1>Quote Quiz</h1>

      <div class="info-bar">
        <div>⏱️ Time Left: <span id="timer"></span>s</div>
        <div>🏆 Score: <span id="score"></span> | Question: <span id="question-count"></span>/10</div>
      </div>

      <div class="quote-box">
        <p id="quiz-quote"></p>
      </div>

      <div id="options" class="options"></div>

      <div id="status" class="status"></div>

      <button id="next-btn" class="next-btn" disabled>Next Quote</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
